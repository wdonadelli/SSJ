<!DOCTYPE html>
<html>
<head>
	<title>XSQLite: Web Code Generator</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="keywords" content="sql, sqlite, xml">
	<meta name="author" content="Willian Donadelli"/>
	<meta name="description" content="XSQLite Object Web Code Generator. Enter the xml structure and get the SQLite structure."/>
	<meta name="rating" content="general" />
	<meta name="revisit-after" content="2 days" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link  href="https://wdonadelli.github.io/wd/v2/wd.css" rel="stylesheet" />
	<script src="https://wdonadelli.github.io/wd/v2/wd.js"></script>
	<script src="XSQLite.js"></script>
	<script>
function start() {
	try {
		var x = XSQLite(document.getElementById("xml").value);
		document.getElementById("sqlite").textContent = x.toSQL();;
	} catch(e) {
		console.log(e);
		document.getElementById("sqlite").textContent = e;
	}
	return;	
};

window.addEventListener("load", start);
	</script>
</head>

<body class="wd-flyer">

<header class="wd-head wd-box-black">
	<h3>XSQLite: Web Code Generator</h3>
</header>

<nav class="wd-nav wd-buddy wd-box-opaque-out wd-box-white">
	<a href="#" data-wd-action="tab{#tab_xml}" data-wd-click="">XML</a>
	<a href="#" data-wd-action="tab{#tab_sql}" onclick="start();">SQL</a>
</nav>

<div class="wd-content">



	<div>
		<div id="tab_xml">

			<form class="wd-vform wd-margin">
				<textarea id="xml" class="wd-box-green wd-input wd-radius" style="height: 400px" placeholder="XML content">
<sql>
	<table name="table1">
		<column name="cText" type="text" unique="true" null="true" min="5" max="10" default="WILLIAN DONADELLI" >
			<type>-- Type message --</type>
			<unique>-- Unique message --</unique>
			<null>-- Null message --</null>
			<min>-- Min message --</min>
			<max>-- Max message --</max>
		</column>
		<column name="cNumb" type="number" unique="true" null="false" min="5" max="10" default="20" />
		<column name="cBool" type="boolean" null="true" default="1" unique="true" />
		<column name="cDate" type="date" unique="true" null="true" min="2010-01-01" max="DATE()" default="2010-02-02" />
		<column name="cTime" type="time" unique="true" null="true" min="23:23:00" max="TIME()" default="TIME()" />
		<column name="cFree" type="free" unique="true" null="true" min="5" max="10"/>
		<column name="cKeys" type="id" target="targetTable" />
	</table>
</sql>
				</textarea>
				<div class="wd-text-small wd-text-blue wd-input-help">Enter the XML code in the field above and click <q>SQL</q> to see the result.</div>
			</form>
		</div>
		
		<div id="tab_sql" class="wd-text-smaller">

			<pre id="sqlite" class="wd-code"></pre>
		
		</div>
	</div>

</body>
</html>
